{% comment %}
Template để hiển thị menu trên trang web
Cách sử dụng: {% include 'menu.html' with menu_id=1 %}
{% endcomment %}

{% load static %}

{% if menu %}
<nav class="menu-nav">
    <ul class="menu-list">
        {% for bai_viet in bai_viet_list %}
        <li class="menu-item">
            <a href="/bai-viet/{{ bai_viet.duong_dan }}/" class="menu-link">{{ bai_viet.tieu_de }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endif %}

<style>
    .menu-nav {
        background-color: #f8f9fa;
        border-radius: 4px;
        padding: 10px 0;
    }
    
    .menu-list {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        flex-wrap: wrap;
    }
    
    .menu-item {
        margin: 0 10px;
    }
    
    .menu-link {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 4px;
        transition: all 0.3s;
    }
    
    .menu-link:hover {
        background-color: #e9ecef;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Đánh dấu menu item hiện tại dựa trên URL
        const currentPath = window.location.pathname;
        const menuLinks = document.querySelectorAll('.menu-link');
        
        menuLinks.forEach(link => {
            if (currentPath === link.getAttribute('href')) {
                link.classList.add('active');
                link.style.backgroundColor = '#0d6efd';
                link.style.color = 'white';
            }
        });
    });
</script>
