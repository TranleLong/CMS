{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}I MAPS AGENCY - Giải pháp Marketing Toàn Diện{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
    {% block extra_css %}{% endblock %}
    <style>
    /* Dropdown menu styles */
    .dropdown-menu {
        display: none;
        position: absolute;
        z-index: 1000;
        min-width: 10rem;
        padding: 0.5rem 0;
        margin: 0.125rem 0 0;
        font-size: 0.875rem;
        color: #212529;
        text-align: left;
        list-style: none;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 0.25rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.175);
    }

    .dropdown-menu.show {
        display: block;
    }

    /* Đảm bảo dropdown hiển thị trên cùng */
    .dropdown {
        position: relative;
    }
    </style>
</head>
<body class="min-h-screen bg-[#FFF5F5]">
    {% include 'includes/header.html' %}

    {% block content %}{% endblock %}

    {% include 'includes/footer.html' %}

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    {% block extra_js %}{% endblock %}
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Base script loaded');

        // Xử lý dropdown menu
        function setupDropdowns() {
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    const dropdown = this.closest('.dropdown');
                    const menu = dropdown.querySelector('.dropdown-menu');

                    // Đóng tất cả các dropdown khác
                    document.querySelectorAll('.dropdown-menu').forEach(m => {
                        if (m !== menu) {
                            m.classList.remove('show');
                        }
                    });

                    // Toggle dropdown hiện tại
                    menu.classList.toggle('show');

                    console.log('Dropdown clicked:', menu.classList.contains('show') ? 'visible' : 'hidden');
                });
            });

            // Đóng dropdown khi click bên ngoài
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.classList.remove('show');
                    });
                }
            });
        }

        // Gọi hàm setup
        setupDropdowns();

        // Gọi lại hàm setup nếu DOM thay đổi (ví dụ: AJAX load)
        const observer = new MutationObserver(function(mutations) {
            setupDropdowns();
        });

        observer.observe(document.body, { childList: true, subtree: true });

        console.log('Base script initialization complete');
    });
</script>
</html>
